<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bondhu Bangla Playground</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-white mt-4">Bondhu Bangla Playground</h1>
      
      <!-- Code Input Area (Text Area) -->
      <textarea style="background-color:#343a40; color: white; height:300px;" id="code" class="form-control"></textarea>

      <!-- Button to run code -->
      <button class="btn btn-info mt-3" onclick="runCode()">Run Code</button>

      <!-- Output Area -->
      <div id="output" class="mt-3"></div>
	  
	  <a href="#"><button class="btn btn-info mt-3">Examples</button></a>
	  

     
      
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
